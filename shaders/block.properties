#  Builtin hardcoded block list
#
#
#  `mc_Entity.x` is signed short integer (0b0000 0000 0000 0000)
#  Mod blocks defaultly will get -1 in 1.13 and above, but get positive value in 1.12.2 and below. Reserve 0-8191 for them and vanilla blocks.
#  Some mod blocks may get 10000+ id in high version defaultly. Use 8192-9999 as special treat range.
#
#  Common hardcode range starts at 16384 (0b0100 0000 0000 0000) and maximums at 32767 (0b0111 1111 1111 1111).
#  They will minus 16384, and using bits as feature flag. There are 14 bits available.
#  Currently there might be bits that does nothing. They may get used if I decide to add more hadrcode features like builtin PBR.
#
#  0b0000 0000 0000 0000
#    ^ (15) Not available, sign bit used by blocks do not in this file (use default -1 id).
#     ^ (14) Mark for blocks using bit feature flags without special handle.
#      ^^ (13~12) Emission flags. 0 = no emission, 1 = full emission, 2 = high contrast emission, 3 is reserved.
#         ^^^ (11~9) Plant flags. When total > 0, bit 11 used for subsurface scattering strength, 0 for leaves and 1 for thin plants.
#                    Bits 9~10 used for wave function. 0 is on-ground plants like grass, 1 is continues plants like leaves and vines,
#                    2 is higher part of on-ground plants, 3 is no wave.
#


##################################### Special range, 8192-9999 #####################################
